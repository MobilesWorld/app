<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobilesWorld Account Deletion Request</title>
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        /* Styling for the card-like form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px 30px;
            /* Added additional padding */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #deleteAccountForm {
            padding-right: 20px;
        }

        label {
            color: #007bff;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
        }

        /* Styling for the button with a subtle gradient effect */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            background-image: linear-gradient(to bottom, #007bff, #0056b3);
        }

        button:hover {
            background-color: #0056b3;
            background-image: none;
            /* Remove gradient on hover */
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 10px 20px;
                /* Adjust padding for smaller screens */
            }

            input,
            textarea {
                padding: 10px;
                width: calc(100% - 24px);
                /* Adjusting for padding and border width */
            }

            label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2>MobilesWorld Account Deletion Request</h2>
    <p>Please fill out the form below to request the deletion of your account.</p>

    <div class="form-container">
        <form id="deleteAccountForm" action="https://api.mobilesworld.com.pk/account/delete_account.php" method="post">
            <label for="username">Username*:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone Number* (with +92 country code):</label>
            <input type="tel" id="phone" name="phone" pattern="/^\+92\d{10}$/" required
                title="Please enter a valid phone number with the +92 country code (e.g., +923001234567)." value="+92">

            <label for="reason">Reason for Account Deletion:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="button" onclick="validateAndSubmit()">Submit</button>
        </form>
    </div>

    <div id="loader">Loading...</div>
    <script>
        function validateAndSubmit() {
            const username = document.getElementById("username").value;
            const phoneInput = document.getElementById("phone").value;
            const phoneNumberRegex = /^\+92\d{10}$/;
            const isValidPhone = phoneNumberRegex.test(phoneInput);

            if (!isValidPhone) {
                alert("Please enter a valid phone number with the +92 country code (e.g., +923001234567).");
                return;
            }
            if (!username || !phoneInput) {
                alert("Please fill in all the required fields before submitting the form.");
                return;
            }

            // Additional validation can be added here if needed

            confirmDeletion();
        }
        function confirmDeletion() {
            const confirmationMessage = "Are you sure you want to delete your account? This action is irreversible, and all your account data and comments will be permanently deleted from the database.";
            if (confirm(confirmationMessage)) {
                showLoader();
                submitForm();
            } else {
                return;
            }
        }

        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }

        function submitForm() {
            const form = document.getElementById("deleteAccountForm");
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.text();
                })
                .then(textResponse => {
                    hideLoader();
                    alert(textResponse);
                })
                .catch(error => {
                    hideLoader();
                    alert("An error occurred during form submission. Please try again later.");
                });
        }
    </script>
</body>

</html>
